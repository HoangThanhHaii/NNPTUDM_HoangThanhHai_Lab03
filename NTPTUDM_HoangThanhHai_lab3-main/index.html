<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Product Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-3">üì¶ Product Dashboard</h2>

  <!-- Search + Create + Export -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input id="searchInput" class="form-control" placeholder="üîç T√¨m theo title..." />
    </div>

    <div class="col-md-2">
      <select id="pageSize" class="form-select">
        <option value="5">5 / trang</option>
        <option value="10">10 / trang</option>
        <option value="20">20 / trang</option>
      </select>
    </div>

    <div class="col-md-6 text-end">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
        ‚ûï T·∫°o s·∫£n ph·∫©m
      </button>
      <button class="btn btn-secondary" onclick="exportCSV()">
        ‚¨á Export CSV
      </button>
    </div>
  </div>

  <!-- Table -->
  <table class="table table-bordered table-hover bg-white">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th onclick="sortBy('title')">Title ‚¨ç</th>
        <th onclick="sortBy('price')">Price ‚¨ç</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- Modal Detail -->
<div class="modal fade" id="detailModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi ti·∫øt s·∫£n ph·∫©m</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detailBody"></div>
    </div>
  </div>
</div>

<!-- Modal Create -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>T·∫°o s·∫£n ph·∫©m</h5>
      </div>
      <div class="modal-body">
        <input id="cTitle" class="form-control mb-2" placeholder="Title">
        <input id="cPrice" class="form-control mb-2" placeholder="Price">
        <input id="cCategory" class="form-control mb-2" placeholder="Category ID">
        <input id="cImage" class="form-control mb-2" placeholder="Image URL">
        <textarea id="cDesc" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="createProduct()">Create</button>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
